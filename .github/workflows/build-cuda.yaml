name: Build and Push CUDA Image to Github Container Registry

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
    - '**.py'
    - 'Dockerfile'
    - '.github/workflows/build-cuda.yaml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: inference
jobs:
  build_cuda_image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # Configure for larger disk space and better caching
    env:
      DOCKER_BUILDKIT: 1
      # Increase Docker build memory and disk space
      DOCKER_BUILDKIT_INLINE_CACHE: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
      - uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/rubriclab/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/rubriclab/${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}